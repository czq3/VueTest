<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<!--
v-bind主要用于动态绑定DOM元素的属性，例如：v-bind:href  v-bind:class  v-bind:title等等，
v-bind 指令可以简写成一个冒号“：”，在开发中常用简写形式，也就是以下两种写法是等价的。
<a v-bind:href="link">fly63.com</a>
 等级于
<a :href="link">fly63.com</a>

v-text指令：绑定元素的文本内容， 用于更新标签包含的文本。例如：<span v-text="msg"></span> 等同于 <span>{{msg}}</span>；
v- html指令：绑定一些包含html代码的数据在视图上  ，用于更新元素的innerHTML。比如：“<b>hello,vue</b>”，这个字符串包含了<b>标签，
要想<b>不被当作普通的字符串渲染出来，就得用 v-html 指令。例如：<div v-html="msg"></div> 等同于 <div>{{{msg}}}</div>；
v-show是用来控制元素的display css属性的。  v-show指令的取值为true/false，分别对应着元素的显示/隐藏。
v-if用于控制元素是否需要被渲染出来，v-if指令的取值为true/false，可以动态在DOM内添加或删除DOM元素。
v-else 指令 ：条件渲染指令，必须跟v-if成对使用，v-if 和 v-else 只有一个会被渲染出来。只有当v-if值为false的时候，v-else中的元素才能被渲染出来
v-else-if 指令：判断多层条件，必须跟v-if成对使用；类似于if(){}else if(){}。
v-for主要用于列表的渲染，循环指令，相当于遍历。例如：<li v-for="(item,index) in todos"></li>
v-on 指令相当于绑定事件的监听器，绑定的事件触发了，可以指定事件的处理函数。处理函数需要写在methods中
 例如：v-on:click  v-on:keyup 等，v-on指令可以缩写为@，也就是以下两种写法是等价的。
 完整语法
<a v-on:click="doSomething"></a>
缩写
<a @click="doSomething"></a>

v-model 指令 ：这是一个最重要最常用的指令，一般用在表单输入，它帮助我们轻易地实现表单控件和数据的双向绑定。例如：<input v-model="message">
v-once 指令 ：不需要表达式，v-once指令的特点是只渲染元素或组件一次，随后的渲染，组件/元素以及下面的子元素都当成静态页面不在渲染。
v-cloak指令： 不需要表达式，这个指令保持在元素上直到关联实例结束编译。
ref：基本用法，本页面获取dom元素
v-pre指令：不需要表达式，跳过这个元素以及子元素的编译过程，以此来加快整个项目的编译速度
-->
<div id="example">
    <p ref="content">haochenit.com</p>
    <p ref="abc">哈哈哈，大笨猪</p>
    <button @click="hint">提示</button>
    <!--<p v-text="msg"></p>-->
    <p v-cloak>{{msg}}</p>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    alert('----')
    new Vue({
        el: '#example',
        data: {
            msg: '皓晨'
        },
        methods: {
            hint() {
                /*基本用法，本页面获取dom元素*/
                alert(this.$refs.content.textContent)
                alert(this.$refs.abc.textContent)
            }
        }
    })
</script>
</body>
</html>
