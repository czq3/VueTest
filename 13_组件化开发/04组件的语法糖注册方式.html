<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04组件的语法糖注册方式</title>
</head>
<body>
<div id="app">
<cpn></cpn>
<cpn2></cpn2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    //全局组件注册的语法糖
    Vue.component('cpn', {
        template: `
    <div>
        <h2>我是标题</h2>
        <p>我是内容，嘿嘿嘿嘿嘿</p>
    </div>
    `
    })

    //局部组件注册的语法糖
    new Vue({
     el: '#app',
     data: {

     },
     components: {
      cpn2: {
       template: `
        <div>
         <h2>我是标题</h2>
         <p>我是内容，哈哈哈哈哈</p>
        </div>`
            }
        }
    })
</script>
</body>
</html>
