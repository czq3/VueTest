<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--使用骆驼命名需要在第二个单词首字母大写前面加一个 - 来拼接 -->
    <!--父传子数据 子组件通过绑定事件获取父组件的数据-->
    <cpn :c-Info="info" :child-My-Message="message"></cpn>
</div>
<template id="cpn">
    <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
    </div>
</template>
<script type="text/javascript" src="../js/vue.js"></script>
<script>
    const cpn = {
        template: `#cpn`,
        props: {
            cInfo: {
                type: Object,
                default() {
                    return {}
                }
            },
            childMyMessage:{
                type: String,
                default:'C'
            }

        }
    }

    //父组件
    new Vue({
        el: '#app',
        data: {
            info: {
                name:'海贼王',
                age:'派大星',
                sex:'海绵宝宝'
            },
            message: '嗨喽，大笨猪',
        },
        components: {
            cpn
        }

    })
</script>
</body>
</html>
