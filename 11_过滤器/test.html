<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_过滤器</title>
</head>
<body>
<div id="test">
    <h2>显示格式化的日期时间</h2>
    <p>{{date}}</p>
    <p>年月日时分秒:{{date  | dataString}}</p>
    <p>年月日:{{date  | dataString('YYYY-MM-DD')}}</p>
    <p>时分秒:{{date  | dataString('HH:mm:ss')}}</p>

</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.8.0/moment.js"></script>
<script type="text/javascript">
    Vue.filter('dataString',function (value,d) {
    return moment(value).format(d)
    })
    new Vue({
        el: '#test',
        data:{
            date:new Date()
        }
    })
</script>
</body>
</html>
