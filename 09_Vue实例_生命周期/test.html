<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue生命周期</title>
</head>
<body>
<!--
1.vue对象的生命周期
  1).初始化显示
   beforeCreate()
   created()
   beforeMount()
   mounted()
  2).更新状态
    beforeUpdate()
    updated()
  3).销毁vue实例：vm.$destroy()
    beforeDestroy()
    destroyed()
2.常用的生命周期方法
created()/mounted():发送ajax请求,启动定时调度等异步任务
beforeDestroy():做收尾工作，如清除定时器

-->

<div id="test">
    <button @click="destroyVM">destroy vm</button>
    <p v-show="isShow">皓晨IT教育</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
    <p>{{isShow}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#test',
        data:{
            isShow:true
        },
        //1.初始化
        beforeCreate(){
            console.log('beforeCreate()')
        },
        created(){
            console.log('created()')
        },
        beforeMount(){
            console.log('beforeMount()')
        },
        mounted(){
            this.intervalId=setInterval(()=>{
                console.log('--------------')
                this.isShow=!this.isShow
            },1000)
        },
        beforeUpdate(){
            console.log('beforeUpdate()')
        },
        updated(){
          console.log('updated()')
        },
        beforeDestroy(){
            //清除定时器
            clearInterval(this.intervalId)
        },
        methods:{
            destroyVM(){
                //销毁VM
                this.$destroy()
            }
        },
    })
</script>

</body>
</html>
