<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example">
    <h2 >1.绑定监听</h2>
<button @click="test1">test1</button>
<button @click="test2('haochen')">test2</button>
<button @click="test3">test3</button>
<button @click="test4(123,$event)">test4</button>

    <h2>2.事件修饰符</h2>
    <div style="width: 200px;height: 200px;background-color: #ff0000" @click="test5">
        <div style="width: 100px;height: 100px;background-color: #1313ea" @click.stop="test6" ></div>
    </div>
    <a href="http://www.haochenit.com" @click.prevent="test7">去百度</a>
    <h2>3.按键修饰符</h2>

    <input type="text" @keyup="test8">
    <input type="text" @keyup.enter="test7">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
new Vue({
    el:'#example',
    data:{
        test1(){
            alert('test1')
        },
        test2(msg){
            alert(msg)
        },
        test3(event){
            alert(event.target.innerHTML)
        },
        test4(num,event){
            alert(num+'-----'+event.target.innerHTML)
        },
        test5(){
            alert('out')
        },
        test6(){
            alert('inner')
        },
        test7(){
            alert('test7')
        },
        test8(event){
            if(event.keyCode===13) {
                alert(event.target.value)
            }
        }

    }
})
</script>
</body>
</html>
