<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <form action="/xxx" @submit.prevent="handleSubmit()">
        <span>用户名:</span>
        <input type="text" v-model="username"><br>

        <span>密码:</span>
        <input type="text" v-model="pwd"><br>

        <span>性别:</span>
        <input type="radio" id="female" value="女" v-model="sex">
        <lable for="female">女</lable>
        <input type="radio" id="male" value="男" v-model="sex">
        <lable for="male">男</lable><br>

        <span>爱好:</span>
        <input type="checkbox" id="basket" value="basket" v-model="likes">
        <lable for="basket">篮球</lable>
        <input type="checkbox" id="foot" value="foot" v-model="likes">
        <lable for="foot">足球</lable><br>

        <span>城市:</span>
        <select v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city,index) in allCitys">{{city.name}}</option>
        </select><br>
        <span>介绍:</span>
        <textarea v-model="desc"  rows="10"></textarea><br><br>
        <input type="submit" value="注册">
    </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#demo',
        data:{
            username:'',
            pwd:'',
            sex:'女',
            likes:['basket'],
            allCitys:[{id:1,name:'HN'},{id:2,name:'GZ'},{id:3,name:'SH'},{id:4,name:'SZ'}],
            cityId:'',
            desc:'Hi,你是个大笨猪'
        },
        methods:{
            handleSubmit(){
                console.log(this.username,this.pwd,this.sex,this.likes,this.cityId,this.desc)
            }
        }
    })

</script>
</body>
</html>
